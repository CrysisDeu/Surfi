# This workflow builds the Chrome plugin on every push and PR to main
name: Build Chrome Plugin

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Chrome plugin
      run: npm run build

    - name: Upload dist folder as artifact
      uses: actions/upload-artifact@v4
      with:
        name: chrome-plugin-dist
        path: dist/
        retention-days: 30
